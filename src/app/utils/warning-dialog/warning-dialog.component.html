<mat-dialog-content>
  <div fxLayout="column" fxLayoutGap="30px">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-icon class="icon material-icons-round">warning</mat-icon>
      <h1>Attenzione!</h1>
      <p>Prodotto rilevato - RFID: </p>
      <i>{{code}}</i>
    </div>

    <div class="dismiss" fxLayout="column" fxLayoutAlign="center center" (click)="close()">
      <h3>Chiudi</h3>
    </div>
  </div>
</mat-dialog-content>
